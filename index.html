<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>SpaceX Clock</title>
		<link rel="stylesheet" type="text/css" href="style/mainstyle.css" />
		<script src="scripts/mainscript.js" defer></script>
	</head>
	<body>
		<header class="logo-img">
			<img id="logotop" src="images/SpaceX_Logo_White.png">
		</header>
		<section>
			<div class="cloud-container"> 
				<div class="cloud-item" id="cloud1">
					<img class="cloud" id="c1" src="images/cloud1.png">
				</div>
				<div class="cloud-item" id="cloud1-1">
					<img class="cloud" id="c1-1" src="images/cloud1.png">
				</div>
				<div class="cloud-item" id="cloud1-2">
					<img class="cloud" id="c1-2" src="images/cloud1.png">
				</div>
			</div>
		</section>
		<main>
			<div class="time">
				<h1 id="clock"></h1>
			</div>
			<section class="moon">
				<div id="moon"></div>
			</section>
			<section class="sun">
				<div id="sun"></div>
			</section>
			<div class="date">
				<h3 id="displayDate"></h3>
			</div>
			<div class="selectTimezone">
				<select name="timezones" class="timezones">
					<option value="0">(UTC 0)CUT</option>
					<option value="1" selected="selected">(UTC 1)London</option>
					<option value="2">(UTC 2)AB</option>
				</select>
			</div>
		</main>
		<footer class="logo-img">
			<img id="logobottom" src="images/SpaceX_Logo_White.png">
			<p id="copyright">&copy; 2020 - Jerney Pompe (De Haagse Hogeschool)</p>
		</footer>
	</body>
</html>
